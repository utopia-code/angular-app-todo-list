<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nameTask" (keyup.enter)="addTask()" class="form-control form-control-lg" placeholder="Add task">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTasks.length === 0" class="card pt-2 ps-2">
                <h6>There are any task</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of listTasks; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="updateTask(task, i)">
                        <i [class.text-success]="task.state" [ngClass]="task.state ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    </span>

                    {{ task.name }}
                    <span class="cursor text-danger" (click)="deleteTask(i)">
                        <i class="fa fa-trash-can" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
